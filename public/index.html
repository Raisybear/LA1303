<!DOCTYPE html>
<html>
  <head>
    <title>Audio Player</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <div class="player">
      <button class="prev">Previous</button>
      <button class="play">Play/Pause</button>
      <button class="next">Next</button>
      <input type="range" class="seek" value="0" />
      <input type="range" class="volume" value="50" />
      <span class="current-time">0:00</span>
      <span class="duration">0:00</span>
    </div>
    <audio
      class="audio"
      src="/music/spotifydown.com - Komm, lass uns tanzen (KiKA Tanzalarm).mp3"
      preload="auto"
    ></audio>
    <script src="/script.js"></script>
    <input
      type="file"
      id="trackUpload"
      accept=".wav, .mp3"
      onchange="uploadSong(this.files)"
    />
  </body>
</html>
