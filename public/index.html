<!DOCTYPE html>
<html>
  <head>
    <title>Audio Player</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <div id="halloText">
      Willkommen beim Musikplayer, navigiere mittels den Buttons zwischen den
      verschiedenen Songs, du kannst Songs hochladen indem du den Dateien suchen
      Button benutzt.
    </div>
    <div class="player">
      <button class="prev">Previous</button>
      <button class="play">Play/Pause</button>
      <button class="next">Next</button>
      <input type="range" class="seek" value="0" />
      <input type="range" class="volume" value="50" />
      <span class="current-time">0:00</span>
      <span class="duration">0:00</span>
    </div>
    <audio class="audio" preload="auto"></audio>
    <script src="/script.js"></script>
    <input
      type="file"
      id="trackUpload"
      accept=".wav, .mp3"
      onchange="uploadSong(this.files)"
    />
  </body>
</html>
