<!DOCTYPE html>
<html>
  <head>
    <title>Audio Player</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <header>Musikplayer neger</header>

    <div id="halloText">
      Willkommen beim Musikplayer <br />
      Navigiere mittels den Buttons zwischen den verschiedenen Songs, <br />
      du kannst Songs hochladen indem du den Dateien suchen Button benutzt.
    </div>

    <nav>
      <div class="TopBar">
        <ul>
          <li><a href="index.html">Musikplayer</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="libary.html">Library</a></li>
        </ul>
      </div>
    </nav>

    <div class="player">
      <div class="controls">
        <button class="prev">Previous</button>
        <button class="play">â–¶</button>
        <button class="next">Next</button>
      </div>

      <div class="sliders">
        <div class="slider">
          <label for="volume">Volume:</label>
          <input type="range" id="volume" class="volume" value="100" />
        </div>

        <div class="slider">
          <label for="seek">Seek:</label>
          <input type="range" id="seek" class="seek" value="0" />
        </div>
      </div>

      <div>
        <span class="current-time">0:00</span>
        <span class="duration">0:00</span>
      </div>
    </div>

    <audio class="audio" preload="auto"></audio>
    <script src="/script.js"></script>
    <input
      type="file"
      id="trackUpload"
      accept=".wav, .mp3"
      onchange="uploadSong(this.files)"
    />

    <footer>
      Musikplayer <br />
      registered Trademark
    </footer>
  </body>
</html>
