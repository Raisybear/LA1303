<!DOCTYPE html>
<html>
  <head>
    <title>Audio Player</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <header>Musikplayer</header>

    <div id="halloText">
      Willkommen beim Musikplayer <br />
      Navigiere mittels den Buttons zwischen den verschiedenen Songs, <br />
      du kannst Songs hochladen indem du den Dateien suchen Button benutzt.
    </div>

    <nav>
      <ul>
        <li><a href="#about">Musikplayer</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <div id="about" class="content">
      <p>This is a small text about the application.</p>
    </div>

    <div class="player">
      <button class="prev">Previous</button>
      <button class="play">Play/Pause</button>
      <button class="next">Next</button>
      <input type="range" class="volume" value="50" />
      <input type="range" class="seek" value="0" />

      <span class="current-time">0:00</span>
      <span class="duration">0:00</span>
    </div>
    <audio class="audio" preload="auto"></audio>
    <script src="/script.js"></script>
    <input
      type="file"
      id="trackUpload"
      accept=".wav, .mp3"
      onchange="uploadSong(this.files)"
    />
    <footer>
      Musikplayer <br />
      registered Trademark
    </footer>
  </body>
</html>
